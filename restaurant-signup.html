<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Owner Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up as Restaurant Owner</h1>
        <form id="restaurantSignUpForm">
            <input type="text" id="restaurantName" placeholder="Restaurant Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="restaurant-login.html">Login here</a></p>

    </div>
    <script src="restaurant-signup.js"></script>
    <script src="./validation.js"></script>
</body>
</html>
